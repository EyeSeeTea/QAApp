<html>
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0, user-scalable=no">
    <script type = "text/javascript" src="file:///android_asset/dashboard/Chart.min.js"> </script>
</head>
<style>
    @font-face {
        font-family: 'Roboto-Condensed';
        src: url('file:///android_asset/fonts/Roboto-Condensed.ttf');
        font-weight: bold;
    }
    body{
        background-color:#e5e5e5;
        font-family: 'Roboto-Condensed';
        margin-top:20px;
    }
    .line-title{
        float: left;
        font-size: 20px;
        padding: 10px;
        padding-left: 0px;
    }

    .tip{
        float:right;
    }

    canvas, table{
        margin: 5px;
    }

	.chart-legend li span{
	    display: inline-block;
	    width: 12px;
	    height: 12px;
	    margin-right: 5px;
	} 

    .chart-legend ul{
        list-style-type: none;
    }

    .horizontal{
        text-align:center;
        clear:both;
    }

    .horizontal li{
        display:inline;
        padding-right:5px;
    }



    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, td, th {
        border: 1px solid black;
        text-align: center;
    }

    td.green{
        background-color: #84b467;
    }

    td.amber{
        background-color: #f1c232;
    }

    td.red{
        background-color: #ff060d;
    }
</style>
<body>
    <!--Sent surveys x month-->
    <div>
        <!--title of the chart-->
        <span class="line-title" id="titleSent"></span>
        <!--Legend for this chart-->
        <div id="sentLegend" class="chart-legend horizontal"></div>
        <!--Multiline chart holder-->
        <canvas id="surveyXMonthCanvas" style="width: 100%; height: auto;"></canvas>
    </div>
    <hr id="hrSent" />

    <!--Pie charts will be added right here-->

    <!--Table 12 months-->
    <script type = "text/javascript" src="file:///android_asset/dashboard/sent.month.js"> </script>
    <script type = "text/javascript" src="file:///android_asset/dashboard/pie.tabgroup.js"> </script>
    <script type = "text/javascript" src="file:///android_asset/dashboard/table.facilities.js"> </script>

    <!-- pie template with table-->
    <script type = "text/html" id="pieTemplate">
        <div>
            <span class="line-title" id="tabgroupTitle###"></span>
            <div>
                <canvas id="tabgroupCanvas###" style="width: 100%; height: auto;"></canvas>
            </div>
            <div id="tabgroupLegend###" class="chart-legend">
                <span id="tabgroupTip###" class="tip"></span>
            </div>
            <div>
                <span class="line-title" id="titleFacilities###"></span>
                <div>
                    <table>
                        <thead id="facilitiesHead###">
                        </thead>
                        <tbody id="facilitiesBody###">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr/>
    </script>
</script>
</body>
</html>
